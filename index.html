<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Rebvar Ebrahimi- Links</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.HALO({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00
      })
    })
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main>
      <header>
        <img src="./images/rebvar.jpeg" />
        <h1>@rebvar-ebra</h1>
      </header>
      <ul>
        <li>
          <a href="https://www.craftz.dog/">
            <img src="./images/homepage.svg" alt="Homepage" width="20" />
            Official Website
          </a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/rebvar-ebrahimi-218599123/">
            <img src="./images/linkedin.svg" alt="YouTube" width="20" />
            Linkedin
          </a>
        </li>
        <li>
          <a href="https://twitter.com/rebwarebrahimi">
            <img src="./images/twitter.svg" alt="Twitter" width="20" />
            Twitter
          </a>
        </li>
        <li>
          <a href="https://github.com/rebvar-ebra">
            <img src="./images/github.svg" alt="GitHub" width="20" />
            GitHub
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
